<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeeklyTaskWizard</title>
    <script src="scripts/popup.js"></script>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>

  <body>
    <header>
      <h1>WeeklyTaskWizard</h1>
      <p id="sub">Jira weekly report generator for Slack</p>
    </header>

    <div id="content">
      <section id="error">
        <div class="error-message hidden"></div>
      </section>

      <section id="choices">
        <button id="clear-tasks">Clear Tasks</button>
        <h3>Task type:</h3>
        <select id="task-type">
          <option value="Tâches">Tâches</option>
          <option value="Review MR">Review MR</option>
          <option value="Validation">Validation</option>
          <option value="Autre">Autre</option>
        </select>
        <div id="choice-container">
          <div id="jira-task">
            <h3>Current page:</h3>
            <p class="task-preview-title"></p>
            <button id="add-task">Add Current Page</button>
          </div>
          <div id="separator"></div>
          <div id="custom-task">
            <h3>Custom Task:</h3>
            <div class="input">
              <label for="custom-task-name">Custom name:</label>
              <input id="custom-task-name" type="text" />
            </div>
            <br />
            <div class="input">
              <label for="custom-task-link">Optional link:</label>
              <input id="custom-task-link" type="text" />
            </div>
            <br />
            <button id="add-custom-task">Add Custom Task</button>
          </div>
        </div>
      </section>

      <section>
        <div class="task-preview hidden">
          <h2 class="task-preview-title"></h2>
          <p class="task-preview-list"></p>
        </div>
        <div id="message-preview"></div>
      </section>

      <section>
        <h2 class="task-preview-title">Raw:</h2>
        <textarea id="message-output" rows="6" cols="40"></textarea>
        <button id="copy-message">Copy</button>
      </section>
    </div>
  </body>
</html>
